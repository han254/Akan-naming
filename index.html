    <div id="heading">
        <h1>AKAN-NAME GENERATOR</h1>
        <h2>FIND OUT YOUR AKAN NAME!</h2>
    </div>
    <div>
        <form name="myform" id="myform">
            <h2>Fill in the information below:</h2>
            <hr>
            <div class="input1">
                <label for="YOB">Year Of BIrth:</label><br>
                <input type="number" id="YOB" min="1900" max="2022" placeholder="Enter the Year e.g 2001"
                    require><br><br>

                <label for="MOB">Month Of Birth:</label><br>
                <select name="MOB" id="MOB"><br><br>
                    <option value="#">Select your Month of Birth e.g May</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select><br><br>

                <label for="DOB">Date Of Birth:</label><br>
                <input type="number" id="DOB" min="1" max="31" placeholder="Enter Your Date Of BIrth e.g 16"
                    require><br><br>
            </div>
            <label for="Gender">Choose Your Gender:</label><br>
            <input type="radio" id="female" name="fav_language" value="FEMALE">
            <label for="male">MALE</label><br>
            <input type="radio" id="male" name="fav_language" value="MALE">
            <label for="female">FEMALE</label><br><br>

            <button class="btn" type="submit">SUBMIT</button>
        </form>
    </div>
    <div class="name-pictures">
        <h1>Pictures Representing Female's Akan-names</h1>

        <div class="image-section">
            <div class="akan-pic"><img src="/images/akosua.jpg" alt="Akosua"></div>
            <div class="akan-pic"><img src="/images/adwoa.jpg" alt="Adwoa"></div>

        <h1>Pictures Representing Male's Akan-names</h1>

        <div class="image-section">

            <div class="akan-pic"><img src="/images/Kwadwo.jpg" alt="kwado"></div>
            <div class="akan-pic"><img src="/images/kwabena.jpg" alt="kwabena"></div>

            <div class="akan-pic"><img src="/images/kofi.jpg" alt="kofi"></div>
